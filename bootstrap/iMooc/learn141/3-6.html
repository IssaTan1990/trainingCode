<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3-6</title>
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <style>
        .carousel{ height: 500px; }
        .carousel .item{ height: 500px; }
        .carousel .item img{ width: 100%; }
        #ad-carousel .carousel-caption{ font-size: 14px;font-family: '微软雅黑';text-align: center;padding: 20px 0; color: #4D3900; }
    </style>
</head>

<body>
	<div class="carousel slide" id="ad-carousel" data-ride="carousel">
		<ol class="carousel-indicators">
            <li data-target="#ad-carousel" data-slide-to="0" class="active"></li>
            <li data-target="#ad-carousel" data-slide-to="1"></li>
            <li data-target="#ad-carousel" data-slide-to="2"></li>
        </ol>

        <div class="carousel-inner" role="listbox">
            <div class="item active">
                <img src="http://img.mukewang.com/5412ad400001e52014280484.jpg" alt="MacBook Air">
                <div class="carousel-caption">11 英寸 MacBook Air 充电一次可运行长达 9 小时，而 13 英寸机型则可运行长达 12 小时。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ad7c0001d2eb10880541.jpg" alt="MacBook Air">
                <div class="carousel-caption">无论是什么任务，配备 Intel HD Graphics 5000 图形处理器的第四代 Intel Core 处理器都能应对自如。</div>
            </div>
            <div class="item">
                <img src="http://img.mukewang.com/5412ae5c0001653b12800644.jpg" alt="MacBook Air">
                <div class="carousel-caption">有了新一代 802.11ac 技术，MacBook Air 令 Wi-Fi 速度超越极限。</div>
            </div>
        </div>

        <a href="#ad-carousel" class="left carousel-control" role="button" data-slide="prev"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><span class="sr-only">Previous</span></a>
        <a href="#ad-carousel" class="right carousel-control" role="button" data-slide="next"><span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span><span class="sr-only">Next</span></a>
	</div>

    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</body>

</html>
